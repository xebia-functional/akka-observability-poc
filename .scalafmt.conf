// auto-generated by nclh-sbt-plugin
version = 3.3.1
maxColumn = 80
docstrings.style = SpaceAsterisk
runner.dialect = scala213

// If true, the margin character | is aligned with the opening
// triple quote """ in interpolated and raw string literals.
assumeStandardLibraryStripMargin = true

continuationIndent.callSite = 2
continuationIndent.defnSite = 2
continuationIndent.extendSite = 2
continuationIndent.ctorSite = 2
continuationIndent.withSiteRelativeToExtends = 2

// Set to `none` setting to minimize git diffs/conflicts from
// renamings and other refactorings.
align.preset = none

// align.tokens = [caseArrow]
// align.arrowEnumeratorGenerator = false
// align.openParenCallSite = false
// align.openParenDefnSite = false

newlines.topLevelStatementBlankLines = [
  { blanks = 1 }
]
newlines.alwaysBeforeElseAfterCurlyIf = false

rewrite.rules = []

// verticalMultiline.arityThreshold = 100
// verticalMultiline.newlineAfterOpenParen = false
// verticalMultiline.atDefnSite = true

// Configure which source files should be formatted in this project.

project.git = true
project.includeFilters = [
  ".*\\.scala$"
  ".*\\.sbt$"
]
project.excludeFilters = []

// Miscellaneous

binPack.literalArgumentLists = true

includeCurlyBraceInSelectChains = true

optIn.breakChainOnFirstMethodDot = false
